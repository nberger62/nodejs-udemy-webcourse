<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Specificity</title>
    <style type="text/css">
        body {
            color: purple;
        }
        ul {
            color: blue;
        }
        li {
            color: orange;
        }
        .highlight {
            color: yellow;
        }
    </style>
</head>
<body>

<p> HELOOOO!!!</p>

<ul>
    <li class="highlight">John</li>
    <li>Paul</li>
    <li>Nate</li>
    <li class="highlight">Matt</li>
</ul>

</body>
</html>
