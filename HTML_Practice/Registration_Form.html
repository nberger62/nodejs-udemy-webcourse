<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<h1>Register</h1>
<form>
    <label for="first">First Name:</label>
    <input name="first" id="first" type="text" placeholder="John" required>
    <label for="last">Last Name:</label>
    <input name="last" id="last" type="text" placeholder="Smith" required>
<div>
    <label for="male">Male</label>
    <input id="male" name="gender" type="radio" value="male">
    <label for="female">Female</label>
    <input id="female" name="gender" type="radio" value="female">
    <label for="other">Other</label>
    <input id="other" name="gender" type="radio" value="other">
</div>
<div>
    <label>
        Email:
    <input name="email" type="email" placeholder="your email" required>
    </label>

    <Label>
        Password:
        <input name="password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters long">
    </Label>
</div>
<div>
    <label>
        Birthday:
        <select name="month">
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>Aug</option>
            <option>Sep</option>
            <option>Oct</option>
            <option>Nov</option>
            <option>Dec</option>
        </select>
        <select name="day">
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
        </select>
        <select name="year">
            <option>1999</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
        </select>
    </label>
</div>
<div>
    <label for="agreed">I agree to the terms and conditions</label>
    <input id="agreed" name="agreed" type="checkbox">
</div>
<input type="submit">
</form>
</body>
</html>
