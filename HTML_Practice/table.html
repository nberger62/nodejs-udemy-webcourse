<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating a Table</title>
</head>
<body>
<table border="1">

    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Nathan</td>
        <td>25</td>
    </tr>
    <tr>
        <td>Sally</td>
        <td>22</td>
    </tr>
    </tbody>

</html>
